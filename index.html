<style>
body {

  background: #181818;

<body>
<div class="app">

<div id="category">
  <h1>ğŸ¶ KategÃ³ria</h1>
  <button class="primary" onclick="start('rock')">ğŸ¸ Rock</button>
</div>

<div id="game" class="hidden">
  <h1>ğŸ§ TalÃ¡ld ki</h1>
  <div class="card" id="card">â“ â“ â“</div>

  <button class="primary" onclick="play()">â–¶ PLAY</button>
  <button class="secondary" onclick="replay()">âŸ² REPLAY</button>
  <button class="secondary" onclick="reveal()">ğŸ‘ REVEAL</button>
  <button class="primary" onclick="next()">â­ NEXT</button>

  <!-- EZ A KULCS -->
  <audio id="player" playsinline></audio>
</div>

</div>

<script>
const songs = {
  rock: [{
    artist: "Queen",
    title: "Bohemian Rhapsody",
    year: 1975,
    preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
  }]
};

let list = [];
let current = null;
const player = document.getElementById("player");

function start(cat) {
  list = songs[cat];
  document.getElementById("category").classList.add("hidden");
  document.getElementById("game").classList.remove("hidden");
  next();
}

function next() {
  player.pause();
  current = list[Math.floor(Math.random() * list.length)];
  document.getElementById("card").innerText = "â“ â“ â“";
}

function play() {
  player.src = current.preview;
  player.play();
}

function replay() {
  player.currentTime = 0;
  player.play();
}

function reveal() {
  document.getElementById("card").innerHTML =
    `ğŸ¤ <b>${current.artist}</b><br>
     ğŸµ ${current.title}<br>
     ğŸ“… ${current.year}`;
}
</script>
