<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéß Zene Kv√≠z</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .categories button,
    .controls button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #1db954;
      color: #000;
      font-weight: bold;
    }

    .controls button.secondary {
      background: #222;
      color: #fff;
    }

    .card {
      background: #181818;
      border-radius: 16px;
      padding: 30px 20px;
      margin-bottom: 20px;
      min-height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
    }

    .info {
      display: none;
      line-height: 1.6;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- CATEGORY SCREEN -->
    <div id="categoryScreen">
      <h1>üé∂ V√°lassz kateg√≥ri√°t</h1>
      <div class="categories">
        <button onclick="selectCategory('rock')">üé∏ Rock sl√°gerek</button>
        <button onclick="selectCategory('magyar')">üá≠üá∫ Magyar retro</button>
        <button onclick="selectCategory('pop')">üíÉ Pop sl√°gerek</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="gameScreen" class="hidden">
      <h1>üéß Tal√°ld ki a zen√©t</h1>

      <div class="card">
        <div id="placeholder">‚ùì ‚ùì ‚ùì</div>
        <div id="info" class="info"></div>
      </div>

      <div class="controls">
        <button onclick="playSong()">‚ñ∂ PLAY</button>
        <button class="secondary" onclick="replaySong()">‚ü≤ REPLAY</button>
        <button class="secondary" onclick="reveal()">üëÅ REVEAL</button>
        <button onclick="nextSong()">‚è≠ NEXT SONG</button>
      </div>
    </div>

  </div>

  <script>
    const categories = {
      rock: [
        {
          artist: "Queen",
          title: "Bohemian Rhapsody",
          year: 1975,
          preview: "https://p.scdn.co/mp3-preview/6a8c0a5c1f4e4b6e8c7c1a07b2a2a4f06b4c6f0a"
        },
        {
          artist: "AC/DC",
          title: "Back In Black",
          year: 1980,
          preview: "https://p.scdn.co/mp3-preview/0c9a7c0c2f1d93d3536bc3a1e9bdfb1ef82b1f7d"
        }
      ],
      magyar: [
        {
          artist: "Omega",
          title: "Gy√∂ngyhaj√∫ l√°ny",
          year: 1969,
          preview: "https://p.scdn.co/mp3-preview/2a8d4f7c69f08b07b0d9b9c8b9a0d9a9c2d8a3f6"
        }
      ],
      pop: [
        {
          artist: "Michael Jackson",
          title: "Billie Jean",
          year: 1982,
          preview: "preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
"
        }
      ]
    };

    let currentCategory = null;
    let currentSong = null;
    let audio = new Audio();

    function selectCategory(cat) {
      currentCategory = categories[cat];
      document.getElementById("categoryScreen").classList.add("hidden");
      document.getElementById("gameScreen").classList.remove("hidden");
      nextSong();
    }

    function randomSong() {
      return currentCategory[Math.floor(Math.random() * currentCategory.length)];
    }

    function nextSong() {
      audio.pause();
      audio.currentTime = 0;

      currentSong = randomSong();
      audio.src = currentSong.preview;

      document.getElementById("info").style.display = "none";
      document.getElementById("placeholder").style.display = "block";
    }

    function playSong() {
      audio.play();
    }

    function replaySong() {
      audio.currentTime = 0;
      audio.play();
    }

    function reveal() {
      const info = document.getElementById("info");
      info.innerHTML = `
        üé§ <strong>${currentSong.artist}</strong><br/>
        üéµ ${currentSong.title}<br/>
        üìÖ ${currentSong.year}
      `;
      info.style.display = "block";
      document.getElementById("placeholder").style.display = "none";
    }
  </script>

</body>
</html>
